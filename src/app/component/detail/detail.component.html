<article *ngIf="task">
    <h1>{{ task.name }}</h1>
    <dl>
        <dt>Échéance :</dt>
        <dd>{{ task.deadline | date : 'fullDate' }}</dd>
        <dt>Description :</dt>
        <dd>{{ task.description }}</dd>
        <dt>État</dt>
        <dd>{{ task.state }}</dd>
    </dl>
</article>
<nav><a routerLink="">Retour</a></nav>
