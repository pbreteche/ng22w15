<article *ngIf="project; else waiting">
    <h1>{{ project.title | tr }}</h1>
    <p appHighlight>{{ project.description }}</p>
    <nav>
        <ul>
            <li><a class="btn" [routerLink]="['taches']">Tâches</a></li>
            <li><a class="btn" [routerLink]="['tache', 'nouvelle']">Nouvelle tâche</a></li>
        </ul>
    </nav>
</article>

<ng-template #waiting>Chargement...</ng-template>
<nav><a routerLink="">Retour</a></nav>
