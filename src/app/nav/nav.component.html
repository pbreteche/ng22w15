<nav>
    <select (change)="setFilter(selectField.value)" #selectField>
        <option *ngFor="let state of stateOptions">{{state}}</option>
    </select>
    <ul>
        <li *ngFor="let task of filteredTasks; index as i">
            <a [routerLink]="['task', task.id]">{{ task.name }}</a>
            <button aria-label="Supprimer" (click)="delete(i)">❌</button>
        </li>
    </ul>
</nav>
