<article *ngIf="task; else emptyTaskBlock">
    <h1>{{ task.name }}</h1>
    <dl>
        <dt>Échéance :</dt>
        <dd>{{ task.deadline?.toLocaleDateString() }}</dd>
        <dt>Description :</dt>
        <dd>{{ task.description }}</dd>
        <dt>État</dt>
        <dd>{{ task.state }}</dd>
    </dl>
</article>

<ng-template #emptyTaskBlock>
    <h1>Sélectionnez une tâche</h1>
</ng-template>
