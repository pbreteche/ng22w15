<article>
    <h1>{{ (task | async)?.name }}</h1>
    <dl>
        <dt>Échéance :</dt>
        <dd>{{ (task | async)?.deadline?.toLocaleDateString() }}</dd>
        <dt>Description :</dt>
        <dd>{{ (task | async)?.description }}</dd>
        <dt>État</dt>
        <dd>{{ (task | async)?.state }}</dd>
    </dl>
</article>
